version: '3'
services:
  web:
    build: 
      context: ../web
      dockerfile: ./build_cpuruntime/Dockerfile
    image:
      bureaucratschoice/onpremchat-rt:0.8.2
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "80"] 
    environment:
      - SUPERTOKEN=PLEASE_CHANGE_THIS_PLEASE # Really please change this, otherwise everyone reading the github repo can get access.
      - HUGGINGFACE_HUB_CACHE=/models/hub
      - HF_DATASETS_OFFLINE=1
      - MODEL_DOWNLOAD_URL=https://huggingface.co/bartowski/google_gemma-3-12b-it-GGUF/resolve/main/google_gemma-3-12b-it-Q5_K_L.gguf
      - MODEL_BIN_PATH=/models/google_gemma-3-12b-it-Q5_K_L.gguf
    volumes:
      - ../web/src:/app #Development, consider removing this for production
      - ../models:/models
      - ../config:/config
    ports:
      - 8000:80






